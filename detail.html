<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link icon---------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/detail.css" />
    <title>Detail</title>
  </head>
  <body>
    <div class="main">
      <div class="wrapper">
        <div class="main__product">
          <div class="main__gallery">
            <div class="gallery__btn--prev">
              <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="gallery__slider"></div>
            <div class="gallery__btn--next">
              <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="point__slide">
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="main__detail--product">
            <h1 class="product__name--detail">Áo Chống Nắng Vippro</h1>
            <div class="product__price">
              <strong>Giá:</strong>
              <span>54</span>
            </div>
            <div class="product__color">
              <strong>Màu:</strong>
              <span></span>
              <span></span>
            </div>
            <div class="product__size">
              <strong>Size:</strong>
              <span class="">S</span>
              <span>M</span>
              <span>L</span>
              <span>XL</span>
            </div>
            <div class="product__quantity">
              <strong>Số Lượng</strong>
              <button class="reduce">-</button>
              <input type="number" value="1" name="quality" />
              <button class="increase">+</button>
            </div>
            <div class="product__cta">
              <div class="addCart" style="background-color: #eee">
                Thêm Vào Giỏ Hàng
              </div>
              <div style="background-color: orange" class="buyBow">
                Mua Ngay
              </div>
            </div>
          </div>
          <div class="main__highlight">
            <div class="main__highlight--return">
              <img src="./img/highlight__return.png" alt="" />
              <span>Chính sách hoàn trả</span>
            </div>
            <div class="main__highlight--ship">
              <img src="./img/highlight__ship.png" alt="" />
              <span>Giao hàng toàn quốc</span>
            </div>
            <div class="main__highlight--guarantee">
              <img src="./img/highlight__guarantee.png" alt="" />
              <span>Bảo hành 1 tháng</span>
            </div>
            <div class="main__highlight--card">
              <img src="./img/bank.webp" alt="" />

              <div><span>Lý Thái Bảo</span><span>12345678</span></div>
            </div>
          </div>
        </div>
        <div class="main__detail"></div>
        <div class="main__feedback">
          <h4>Đánh Giá Sản Phẩm</h4>
          <div class="core__feedback">
            <span class="feedback__user--name"
              ><strong style="color: var(--text-color)">Name:</strong> Lý Thái
              Bảo</span
            >
            <p class="feedback__content">
              <strong style="color: var(--text-color)">Nội dung:</strong> "hay
              nha mấy bn ơi"
            </p>
          </div>
          <div style="color: orange; cursor: pointer" class="btn__more--less">
            <i
              style="transform: rotate(180deg)"
              class="fa-solid fa-circle-chevron-down"
            ></i
            >Thu gọn
          </div>
          <div class="feedback__input">
            <label for="comment">Thêm commnet: </label>
            <input
              type="text"
              placeholder="comment đi đừng ngại"
              name="comment"
              id="comment"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- -------------fetch text trong file header.html----------- -->
  <script src="./load_header.js" type="module"></script>
  <!-- -------------------------index------------------------------>
  <script type="module" src="./js/detail/index.js"></script>
  <script type="module" src="./js/cart/index.js"></script>
</html>
