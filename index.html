<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="root.css" />
    <title>E-Commerce</title>
  </head>
  <body style="height: 10000vh">
    <header class="header">
      <div class="wrapper">
        <div class="header__nav">
          <span class="bar__icon">
            <span></span>
            <span></span>
            <span></span>
          </span>

          <div class="header__logo"><a href="">LOGO</a></div>
          <div class="overlay hide"></div>
          <div class="header__list">
            <div class="list__mobile">
              <div class="logo">LOGO</div>
              <div class="close" style="cursor: pointer">
                <i class="fa-solid fa-xmark"></i>
              </div>
            </div>
            <div class="header__choose">
              <div class="header__choose--item header__home">TRANG CHỦ</div>
              <div class="header__choose--item header__intro">GIỚI THIỆU</div>
              <div class="header__choose--item header__category">
                DANH MUC SẢN PHẨM
              </div>
              <div class="header__choose--item header__new">TIN TỨC</div>
              <div class="header__choose--item header__contact">LIÊN HỆ</div>
            </div>
          </div>
          <div class="header__cart">
            <img src="./img/product/cart.png" alt="" />
          </div>
          <div class="block__cart hide__cart">
            <div class="cart__head">
              <span>Giỏ hàng</span>
              <i class="fa-solid fa-xmark" style="cursor: pointer"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="main__intro">
          <div class="main__picture">
            <img src="./img/thumbnail-in-home-page-mobile.jpg" alt="" />
          </div>
          <div class="main__text">
            <div class="main__infor">
              <span class="main__slogan"
                >Tranhslogan.vn - Khơi Nguồn Cảm Hứng</span
              >
              <h1 class="main__tilte">Thổi Hồn Không Gian Sống & Làm Việc</h1>
              <p class="main__desc">
                Tranh in trên vải canvas cao cấp – bền đẹp, sắc nét, đậm chất
                riêng
              </p>
            </div>
            <div class="main__input">
              <div class="main__box--input">
                <input type="text" placeholder="Tim kiem" />
              </div>
              <select class="main__box--dropdown">
                <option value="">Tat ca danh muc</option>
                <option value="">ao</option>
                <option value="">quan</option>
                <option value=""></option>
              </select>
              <button
                class="submit"
                type="submit"
                style="height: 40px; width: 45px"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="main__quality">
              <div class="main__score">
                Được tin dùng bởi hơn 500 đơn vị kể từ năm 2022
              </div>
              <h2 class="main__result">2.500 Đơn Hàng+</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
  <script src="./js/main.js"></script>
</html>
